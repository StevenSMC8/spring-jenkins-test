<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${username} + ' Transactions'"></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2 th:text="${username} + ' Transactions'"></h2>
    <div class="table-container">
        <table class="transaction-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${#dates.format(transaction.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>Total Balance: <span th:text="${totalBalance}"></span></p>
</div>
</body>
</html>
